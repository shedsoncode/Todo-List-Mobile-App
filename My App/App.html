<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style1.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img class="phone" src="./MockUps/phoneScreen.png" alt="">
<!----------------Loading Page------------->
        <div class="phone-screen">
            <div class="logo-div">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="loader-div">
                <div class="loader"></div>
            </div>

<!----------------Page2------------->
            <div class="page2">
                <div class="logo-header">
                    <img src="./images/header-logo.png" alt="">
                </div>

                <div class="background-logo">
                    <img src="./images/logo.png" alt="">
                </div>

                <div class="todo-item-container">
                  
                </div>

                <div class="add-task-div">
                    <img class="close-btn" src="./images/close_black.png" alt="">
                    <div class="add-task">
                        <input placeholder="Task name..." class="task-input" type="text" name="text" id="task-input">

                        <div class="add-time-div">
                            <input placeholder="3" type="text" name="" id="hour">
                            <input placeholder="05" type="text" name="" id="min">
                            <input placeholder="am" type="text" name="" id="zone">
                        </div>

                        <div class="add-date-div">
                            <input placeholder="33" type="text" name="" id="day"> /
                            <input placeholder="11" type="text" name="" id="mount"> /
                            <input placeholder="2021" type="text" name="" id="year"> 
                        </div>
                    </div>

                    <div class="done-button">
                        <h4>Add</h4>
                    </div>
                </div>

                <img class="hover-icon" src="./images/hove-icon.png" alt="">
                <div class="add-todo-button-div">
                    <img src="./images/add_button.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./scripts/script1.js"></script>
</html>
